#
# I write in British English.
#
languageCode = "en-gb"

#
# Name of the blog and the copyright info.
#
title = "Dave Hudson"
copyright = "Â© 2014-2020 David J. Hudson"

#
# This site will go to a github pages site.  Have the site URL set accordingly.
#
baseURL = "https://hashingit.com/"

#
# We could use git submodules, but that's just a world of pain.  Instead point our publication directory
# to another repo at the same level as this one.
#
publishDir = "../dave-hudson.github.io"

#
# We want a robots.txt file
#
enableRobotsTXT = true

#
# Mixed case pathnames are not a crime.
#
disablePathToLower = true

pygmentsstyle = "solarized-dark"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

paginate = 5

googleAnalytics = "UA-49245383-1"
# disqusShortname = "dave-hudson-demo"

[params]
    subtitle = "hashingit.com"
	disableDisqusTypes = ["page"]
	featherIconsCDN = true
	mode = "auto"

    #
    # Icons.
    #
    [[params.social]]
        name = "RSS"
        icon = "rss"
        url = "/index.xml"

    [[params.social]]
        name = "Twitter"
        icon = "twitter"
        url = "https://twitter.com/hashingitcom"

    [[params.social]]
        name = "LinkedIn"
        icon = "linkedin"
        url = "https://linkedin.com/in/davejh"

    [[params.social]]
        name = "Github"
        icon = "github"
        url = "https://github.com/dave-hudson"

#
# Menu items.
#
[menu]
    [[menu.main]]
        name = "Recent Posts"
        url = "/"
        weight = 1

    [[menu.main]]
        name = "All Posts"
        url = "/posts"
        weight = 2

    [[menu.main]]
        name = "Tags"
        url = "/tags"
        weight = 3

    [[menu.main]]
        name = "Wiki"
        url = "/wiki"
        weight = 4

    [[menu.main]]
        name = "About"
        url = "/about"
        weight = 5

[taxonomies]
    tag = "tags"

