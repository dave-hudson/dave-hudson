#
# I write in British English.
#
languageCode = "en-gb"

#
# Name of the blog and the copyright info.
#
title = "Dave Hudson"
copyright = "Â© 2014-2020 David J. Hudson"

#
# This site will go to a github pages site.  Have the site URL set accordingly.
#
baseURL = "https://hashingit.com/"

#
# We could use git submodules, but that's just a world of pain.  Instead point our publication directory
# to another repo at the same level as this one.
#
publishDir = "../dave-hudson.github.io"

#
# We want a robots.txt file
#
enableRobotsTXT = true

#
# Mixed case pathnames are not a crime.
#
disablePathToLower = true

pygmentsUseClasses = true
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

#
# Google Analytics ID.
#
googleAnalytics = "UA-49245383-1"

#
# Disqus ID
#
disqusShortname = "hashingit-com"

[params]
    subtitle = "hashingit.com"
	featherIconsCDN = true
	mode = "auto"

    #
    # For the "Blog" section, allow 25 posts per page.
    #
    blog-posts-paginate = 25

    #
    # For the "Journal" section, allow 25 entries per page.
    #
    journal-entries-paginate = 25

    #
    # Main sections are the blog
    #
    mainSections = ["blog"]

    #
    # Icons.
    #
    [[params.social]]
        name = "RSS"
        icon = "rss"
        url = "/index.xml"

    [[params.social]]
        name = "Twitter"
        icon = "twitter"
        url = "https://twitter.com/hashingitcom"

    [[params.social]]
        name = "Facebook"
        icon = "facebook"
        url = "https://facebook.com/hashingitcom"

    [[params.social]]
        name = "LinkedIn"
        icon = "linkedin"
        url = "https://linkedin.com/in/davejh"

    [[params.social]]
        name = "Github"
        icon = "github"
        url = "https://github.com/dave-hudson"

#
# Menu items.
#
[menu]
    [[menu.main]]
        name = "Home"
        url = "/"
        weight = 1

    [[menu.main]]
        name = "Elements"
        url = "/elements"
        weight = 2

    [[menu.main]]
        name = "Blog"
        url = "/blog"
        weight = 3

    [[menu.main]]
        name = "Journal"
        url = "/journal"
        weight = 4

    [[menu.main]]
        name = "Tags"
        url = "/tags"
        weight = 5

    [[menu.main]]
        name = "About"
        url = "/about"
        weight = 6

[taxonomies]
    tag = "tags"

