<div class="header">
    <h1 class="site-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
    <div class="site-description">
        {{- if isset .Site.Params "subtitle" -}}
        <h2>{{ .Site.Params.Subtitle | markdownify }}</h2>
        {{- end -}}
        <nav class="nav">
            <div class="social">
                <ul class="flat">
                    {{- range $index, $key := .Site.Params.Social -}}
                    <a href="{{ $key.url }}" title="{{ $key.name }}"><i data-feather="{{ $key.icon }}"></i></a>
                    {{- end -}}
                    <a id="dark-mode-moon" style="display:none"><i data-feather="moon"></i></a>
                    <a id="dark-mode-sun" style="display:inline"><i data-feather="sun"></i></a>
                </ul>
            </div>
        </nav>
    </div>

    <nav class="nav">
        <ul class="flat">
            {{ range .Site.Menus.main }}
            <li>
                <a href="{{ .URL }}">{{ .Name }}</a>
            </li>
            {{ end }}
        </ul>
    </nav>
</div>
