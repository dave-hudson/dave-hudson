<!DOCTYPE html>
<html>
    {{ partial "head.html" . }}
    <body>
        <div class="container">
            {{ partial "header.html" . }}

            <div class="title">
                <h1>{{ .Title }}</h1>
                <div class="meta">
                    {{ dateFormat "2006-01-02 15:04" .Date }}
                </div>
            </div>

            <div class="post">
                <nav class="tags">
                    {{ if ne .Type "page" }}
                        {{ if gt .Params.tags 0 }}
                            <ul>
                                {{ range .Params.tags }}
                                    <li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
                                {{ end }}
                            </ul>
                        {{ end }}
                    {{ end }}
                </nav>

                <div class="markdown">
                    {{ .Content }}
                </div>
            </div>

            {{ partial "footer.html" . }}
        </div>
    </body>
</html>
